<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="viewer-container">
    <canvas id="sceneCanvas"></canvas>
    
    <!-- Carrusel -->
    <div class="carousel">
      <button class="carousel-btn prev">&lt;</button>
      <div class="carousel-items">
        <img src="assets/thumb1.jpg" data-model="models/modelo1.glb" class="active">
        <img src="assets/thumb2.jpg" data-model="models/modelo2.glb">
        <img src="assets/thumb3.jpg" data-model="models/modelo3.glb">
      </div>
      <button class="carousel-btn next">&gt;</button>
    </div>

    <!-- Controles -->
    <div class="controls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
      <button id="rotate">‚ü≥</button>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>

  <script src="main.js"></script>
</body>
</html>
